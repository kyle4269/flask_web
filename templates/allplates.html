<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Plates</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .results {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .back-link {
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('menu') }}" class="back-link">Back to Main</a>
    <h1>All Saved Images</h1>
    <div class="summary">
        <p>Total Files: {{ file_count }}</p>
        <p>Total Size: {{ total_size | filesizeformat }}</p>
    </div>
    <div class="results">
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Last Modified</th>
                </tr>
            </thead>
            <tbody>
                {% for file, mod_time in image_files %}
                    <tr>
                        <td><a href="{{ url_for('serve_plate_image', filename=file) }}">{{ file }}</a></td>
                        <td>{{ mod_time }}</td>
                    </tr>
                {% else %}
                    <tr><td colspan="2">No images found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
