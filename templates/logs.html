<!doctype html>
<html>
<head>
    <title>Logs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Use a more modern font */
            font-size: 16px; /* Adjust base font size */
            background-color: #f4f4f4; /* Set a light background color */
            color: #333; /* Set base text color for better readability */
            padding: 20px; /* Add some padding around the content */
            margin: 0;
        }
        h2 {
            color: #007bff; /* Make headings stand out with a different color */
            border-bottom: 2px solid #007bff; /* Add a line under the heading for emphasis */
            padding-bottom: 10px; /* Add some space below the heading */
        }
        .results {
            background-color: #fff; /* Set a white background for log entries */
            border: 1px solid #ddd; /* Add a border around log entries for definition */
            border-radius: 5px; /* Round the corners of the borders */
            padding: 15px; /* Add padding inside log entries */
            margin-top: 20px; /* Add space between the heading and log entries */
        }
        table {
            width: 100%; /* Ensure table uses full available width */
            border-collapse: collapse; /* Remove space between table cells */
        }
        th, td {
            text-align: left; /* Align text to the left */
            padding: 8px; /* Add padding inside table cells */
            border-bottom: 1px solid #ddd; /* Add a subtle line between rows */
        }
        tr:hover {
            background-color: #f5f5f5; /* Highlight row on hover for better interactivity */
        }
    </style>
</head>
<body>
    <h2>Logs</h2>
    <div class="results">
        {{ log_html|safe }}
    </div>
</body>
</html>
