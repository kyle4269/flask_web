<!doctype html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Improve font */
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff; <!--#4CAF50-->;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .results-header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="results-header">
        <h2>Search Results</h2>
    </div>
    <table>
        <thead>
            <tr>
                <th>Camera</th>
                <th>Plate</th>
                <th>Time</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for record in results %}
                <tr>
                    <td>{{ record.camera_name }}</td>
                    <td>{{ record.plate_number.upper() }}</td>
                    <td>{{ record.detection_time }}</td>
                    <td>
                        {% if record.has_image %}
                            <!-- Display image directly or as a clickable link -->
                            <a href="{{ url_for('serve_plate_image', filename=record.has_image) }}" target="_blank">{{ record.has_image }}</a>
                        {% else %}
                            None
                        {% endif %}
                    </td>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
